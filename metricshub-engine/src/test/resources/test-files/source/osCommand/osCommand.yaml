connector:
  detection:
    appliesTo: Windows

beforeAll:
  oscommand1:
    type: osCommand
    commandLine: myCommand
    timeout: 30
    executeLocally: true
    exclude: excludeRegExp
    keep: keepRegExp
    beginAtLineNumber: 2
    endAtLineNumber: 10
    separators: ",;"
    selectColumns: "1-6"
    forceSerialization: true
