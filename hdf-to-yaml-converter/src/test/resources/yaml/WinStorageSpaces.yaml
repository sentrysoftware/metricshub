---
embedded:
  EmbeddedFile(1): |-
    BEGIN { FS = ";" }
    {
        __Path = $1;
        busType = $2;
        deviceId = $3;
        firmwareVersion = $4;
        mediaType = $5;
        model = $6
        serialNumber = $7
        size = $8
        speed = $9

        # Media Type
        if (mediaType == 3) {
            # HDD
            if (speed == 15000) {
                model = model " - 15K"
            } else if (speed == 10000) {
                model = model " - 10K"
            } else if (speed > 1000 && speed < 100000) {
                model =  model " - " speed
            }
        } else if (mediaType == 4) {
            # SDD
            model = model " - SSD"
        } else if (mediaType == 5) {
            # SCM (fancy NVDIMM-N)
            model = model " - NVDIMM"
        }

        # Bus Type
        model = model " - " busType

        # Output
        print "MSHW;" __Path ";" deviceId ";" model ";" firmwareVersion ";" serialNumber ";" size
    }
  EmbeddedFile(3): |-
    BEGIN {
        FS = ";";
        alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    }
    {
        if ($2 > 64 && $2 < 91) {
            deviceId = substr(alphabet, int($2) - 64, 1) ":";
        } else {
            deviceId = $1;
        }
        print "MSHW;" deviceId ";" $3 ";" $4 ";" $5;
    }
  EmbeddedFile(2): |-
    BEGIN {
        FS = ";";
        alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    }
    {
        if ($2 > 64 && $2 < 91) {
            deviceId = substr(alphabet, int($2) - 64, 1) ":";
            label = deviceId
        } else {
            deviceId = $1;
            label = ""
        }
        if ($5 != "") {
            if (label != "") {
                label = label " ";
            }
            label = label $5;
        }
        filesystem = $4;
        size = $6;
        print "MSHW;" deviceId ";" label ";File System: " filesystem ";" size;
    }
  EmbeddedFile(4): |-
    BEGIN { FS = ";" }
    {
        warningThreshold = "";
        alarmThreshold = $2;
        model = $3;
        if (alarmThreshold == "" || alarmThreshold == 0) {
            if (tolower(model) ~ /ssd|nvm/) {
                warningThreshold = 65;
                alarmThreshold = 70;
            } else {
                warningThreshold = 41;
                alarmThreshold = 50;
            }
        }
        print "MSHW;" $1 ";" model ";" warningThreshold ";" alarmThreshold
    }
