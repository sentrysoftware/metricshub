---
connector:
  displayName: VMware ESXi - Virtual Machines (SNMP)
  platforms: VMware ESXi
  reliesOn: SNMP
  information: This connector provides Virtual Machine monitoring (Power consumption and State) through VMWare SNMP agent.
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - OOB
    - Linux
    criteria:
    # Hardware Sentry v11.3.00+
    - type: productRequirements
      kmVersion: 11.3.00
    # Checking if we have VM
    - type: snmpGetNext
      oid: 1.3.6.1.4.1.6876.2.1.1
monitors:
  vm:
    discovery:
      sources:
        source(1):
          # discover the VM
          # ID, DisplayName,Powershare
          type: snmpTable
          oid: 1.3.6.1.4.1.6876.2.1.1
          selectColumns: "ID,2,9"
      mapping:
        # The Instance table
        source: $monitors.vm.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(2)
          hw.parent.type: enclosure
          name: $column(2)
    collect:
      # Collect type is: multi-instance
      type: multiInstance
      sources:
        source(1):
          # ID, Vcpu (for powershare),Power state
          type: snmpTable
          oid: 1.3.6.1.4.1.6876.2.1.1
          selectColumns: "ID,9,6"
          computes:
            # remove the powered  word from the power state so we can have on off suspended without mapping table
            # / ID, Vcpu (for powershare),Power state
          - type: translate
            column: 3
            translationTable: PowerStateTranslationTable
      mapping:
        # / ID, Vcpu (for powershare),Power state
        source: $monitors.vm.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.vm.power_ratio: computePowerShareRatio($column(2))
          hw.vm.power_state: $column(3)
translations:
  PowerStateTranslationTable:
    powered off: "OFF"
    suspended: SUSPENDED
    powered on: "ON"
