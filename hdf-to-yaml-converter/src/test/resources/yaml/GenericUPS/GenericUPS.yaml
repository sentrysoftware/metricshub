---
connector:
  displayName: Generic UPS
  platforms: Any UPS which supports UPS-MIB (RFC1628)
  version: 1.0
  information: This connector provides hardware monitoring of MIB-2 Standard UPS through an SNMP interface.
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - OOB
    criteria:
    - type: snmpGetNext
      oid: 1.3.6.1.2.1.33
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.1
          selectColumns: "1,2,3,5"
      mapping:
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: $4
          vendor: $1
          model: $2
          type: UPS
          info: $3
          name: "${awk::sprintf(\"Enclosure: (%s %s)\", $1, $2)}"
    collect:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.6.1.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.4.4.1
          selectColumns: 4
          computes:
          - type: awk
            script: "${file::embeddedFile-1}"
        source(3):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.3.3.1
          selectColumns: 5
          computes:
          - type: awk
            script: "${file::embeddedFile-1}"
          - type: subtract
            column: 1
            value: "${source::monitors.enclosure.collect.sources.source(2)}"
          - type: leftConcat
            column: 1
            value: MSHW;
        source(4):
          type: tableJoin
          leftTable: "${source::monitors.enclosure.collect.sources.source(1)}"
          rightTable: "${source::monitors.enclosure.collect.sources.source(3)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;
          computes:
          - type: translate
            column: 2
            translationTable: "${translation::enclosureStatusTranslationTable}"
        source(5):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.6.2.1
          selectColumns: 2
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(6):
          type: tableJoin
          leftTable: "${source::monitors.enclosure.collect.sources.source(4)}"
          rightTable: "${source::monitors.enclosure.collect.sources.source(5)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;
      mapping:
        source: "${source::monitors.enclosure.collect.sources.source(6)}"
        metrics:
          hw.status{hw.type="enclosure"}: $2
          hw.enclosure.power: $4
          hw.enclosure.energy: fakeCounter($4)
        legacyTextParameters:
          StatusInformation: $6
  battery:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.1.0
      mapping:
        source: "${source::monitors.battery.discovery.sources.source(1)}"
        attributes:
          id: UPS Battery
          __display_id: UPS Battery
          type: UPS
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", \"UPS Battery\", \"UPS\")}"
    collect:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.1.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.4.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.battery.collect.sources.source(1)}"
          rightTable: "${source::monitors.battery.collect.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;
          computes:
          - type: duplicateColumn
            column: 2
          - type: translate
            column: 2
            translationTable: "${translation::BatteryStatusTranslationTable}"
          - type: translate
            column: 3
            translationTable: "${translation::BatteryStatusInformationTranslationTable}"
        source(4):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.3.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(5):
          type: tableJoin
          leftTable: "${source::monitors.battery.collect.sources.source(3)}"
          rightTable: "${source::monitors.battery.collect.sources.source(4)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;
      mapping:
        source: "${source::monitors.battery.collect.sources.source(5)}"
        deviceId: UPS Battery
        metrics:
          hw.status{hw.type="battery"}: $2
          hw.battery.charge: percent2Ratio($5)
          hw.battery.time_left: $7
        legacyTextParameters:
          StatusInformation: $3
  voltage:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.9.1.0
          computes:
          - type: multiply
            column: 1
            value: 1000
        source(2):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.3.3.1
          selectColumns: ID
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Input '
          - type: rightConcat
            column: 2
            value: ";${source::monitors.voltage.discovery.sources.source(1)}"
            # Create Thresholds
            # MSHW;ID;UPSConfigInputVoltage;UpperThreshold;LowerThreshold;
          - type: awk
            script: "${file::embeddedFile-2}"
        source(3):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.9.3.0
          computes:
          - type: multiply
            column: 1
            value: 1000
        source(4):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.4.4.1
          selectColumns: ID
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Output '
          - type: rightConcat
            column: 2
            value: ";${source::monitors.voltage.discovery.sources.source(3)}"
            # Create Thresholds
            # MSHW;ID;UPSConfigOutputVoltage;UpperThreshold;LowerThreshold;
          - type: awk
            script: "${file::embeddedFile-2}"
        source(5):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.5.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;Battery Voltage;
        source(6):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.5.3.1
          selectColumns: ID
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Bypass '
        source(7):
          type: tableUnion
          tables:
          - "${source::monitors.voltage.discovery.sources.source(2)}"
          - "${source::monitors.voltage.discovery.sources.source(4)}"
          - "${source::monitors.voltage.discovery.sources.source(5)}"
          - "${source::monitors.voltage.discovery.sources.source(6)}"
      mapping:
        # InstanceTable = Source(7)
        # MSHW;ID;Voltage;UpperThreshold;LowerThreshold;
        source: "${source::monitors.voltage.discovery.sources.source(7)}"
        attributes:
          id: $2
          __display_id: $2
          sensor_location: UPS
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $2, \"UPS\")}"
        metrics:
          hw.voltage.limit{limit_type="high.degraded"}: $4
          hw.voltage.limit{limit_type="low.critical"}: $5
    collect:
      # Voltage Collect
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.5.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;Battery Voltage;
            # UPSBatteryVoltage is in 0.1v, so multiply by 100 to get mv (1000 mv = 1 v)
            # MSHW;ID;UPSBatteryVoltage;
          - type: multiply
            column: 3
            value: 100
        source(2):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.3.3.1
          selectColumns: "ID,3"
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Input '
          - type: multiply
            column: 3
            value: 1000
        source(3):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.4.4.1
          selectColumns: "ID,3"
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Output '
          - type: multiply
            column: 3
            value: 1000
        source(4):
          type: snmpTable
          oid: 1.3.6.1.2.1.33.1.5.3.1
          selectColumns: "ID,2"
          computes:
          - type: leftConcat
            column: 1
            value: 'MSHW;Bypass '
            # upsBypassVoltage is in Volts, so multiply by 1000 to get mv.
            # MSHW;ID;UPSBypassVoltage;
          - type: multiply
            column: 3
            value: 1000
        source(5):
          type: tableUnion
          tables:
          - "${source::monitors.voltage.collect.sources.source(1)}"
          - "${source::monitors.voltage.collect.sources.source(2)}"
          - "${source::monitors.voltage.collect.sources.source(3)}"
          - "${source::monitors.voltage.collect.sources.source(4)}"
      mapping:
        # ValueTable = Source(5)
        # MSHW;ID;Voltage;
        source: "${source::monitors.voltage.collect.sources.source(5)}"
        deviceId: $2
        metrics:
          hw.voltage: $3
  temperature:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.7.0
      mapping:
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: UPS Battery Temperature
          __display_id: UPS Battery Temperature
          sensor_location: battery
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", \"UPS Battery Temperature\", \"battery\")}"
        metrics:
          hw.temperature.limit{limit_type="high.degraded"}: 35
          hw.temperature.limit{limit_type="high.critical"}: 45
    collect:
      # Temperature Collect
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.2.1.33.1.2.7.0
      mapping:
        source: "${source::monitors.temperature.collect.sources.source(1)}"
        deviceId: UPS Battery Temperature
        metrics:
          hw.temperature: $1
translations:
  BatteryStatusInformationTranslationTable:
    "1": Unknown
    "2": Battery Normal
    "3": Battery Low
    "4": Battery Depleted
  BatteryStatusTranslationTable:
    "1": WARNING
    "2": ok
    "3": WARNING
    "4": failed
  enclosureStatusTranslationTable:
    "0": ok
    default: failed
