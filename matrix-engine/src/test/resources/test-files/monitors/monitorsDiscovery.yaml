---
connector:
  detection:
    appliesTo: [ linux ]

monitors:
  enclosure:
    discovery:
      executionOrder:
      - source(1)
      - source(2)
      - source(3)
      - source(4)
      - source(5)
      - source(6)
      - source(7)
      sources:
        source(1):
          type: wbem
          query: SELECT __PATH,Model,EMCSerialNumber FROM EMC_ArrayChassis
          namespace: root/emc
        source(2):
          type: wbem
          query: SELECT Antecedent,Dependent FROM EMC_ComputerSystemPackage
          nameSpace: root/emc
        source(3):
          type: wbem
          query: SELECT Antecedent,Dependent FROM EMC_SystemPackaging
          namespace: root/emc
        source(4):
          type: tableUnion
          tables: 
            - $monitors.enclosure.discovery.source(1)$
            - $monitors.enclosure.discovery.source(2)$
        source(5):
          type: wbem
          query: SELECT __PATH,ElementName,Description,OtherIdentifyingInfo,OperationalStatus FROM EMC_StorageSystem
          namespace: root/emc
        source(6):
          type: tableJoin
          leftTable: $monitors.enclosure.discovery.sources.source(1)$
          rightTable: $monitors.enclosure.discovery.sources.source(4)$
          leftKeyColumn: 1
          rightKeyColumn: 1
          keyType: WBEM
          defaultRightLine: ;;
        source(7):
          type: tableJoin
          leftTable: $monitors.enclosure.discovery.sources.source(6)$
          rightTable: $monitors.enclosure.discovery.sources.source(5)$
          leftKeyColumn: 5
          rightKeyColumn: 1
          keyType: WBEM
          defaultRightLine: ;;;;
      mapping:
        source: $monitors.enclosure.discovery.sources.Source(7)$
        attributes:
          # Enclosure.Discovery.Instance.DeviceID=InstanceTable.Column(6)
          id: buildId($column(6))
          parent: ""
          # Enclosure.Discovery.Instance.DisplayID=InstanceTable.Column(7)
          name:  buildName(Storage, EMC, $column(2), (, $column(7), )) # Optional # buildName("EMC", $column(2)) # Generic name builder that concatenates the arguments using white space separator, removed duplicates and blank arguments. 
          # for the converter we reconstruct buildname based on MonitorNameBuilder function.
          vendor: EMC
          model: $column(2)
          serial_number: $column(3)
          type: Storage
        conditionalCollection:
          # Enclosure.Discovery.Instance.ParameterActivation.Status=InstanceTable.Column(10)
          hw.status: $column(10)
